name: PR Test
 
on:
  pull_request:
    branches: [ master, develop ] 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
 
      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

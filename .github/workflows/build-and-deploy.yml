name: Build and Deploy
run-name: Build and Deploy on ${{ github.event.workflow_run.head_branch }}

on:
  workflow_run:
    workflows:
      - Test
    types:
      - completed
    branches:
      - master
      - develop

concurrency:
  group: build-and-deploy-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  build-master:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.head_branch == 'master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ioloolo/wink-official-backend:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ioloolo/wink-official-backend:buildcache
          cache-to: type=registry,ref=ioloolo/wink-official-backend:buildcache,mode=max

  build-develop:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.head_branch == 'develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ioloolo/wink-official-backend:develop
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ioloolo/wink-official-backend:buildcache-develop
          cache-to: type=registry,ref=ioloolo/wink-official-backend:buildcache-develop,mode=max

  deploy-master:
    runs-on: ubuntu-latest
    needs: [build-master]
    if: github.event.workflow_run.head_branch == 'master'
    steps:
      - name: Not yet implemented
        run: echo "Not yet implemented"

  deploy-develop:
    runs-on: ubuntu-latest
    needs: [build-develop]
    if: github.event.workflow_run.head_branch == 'develop'
    steps:
      - name: Deploy to develop server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_DEVELOP_HOST }}
          username: ${{ secrets.SSH_DEVELOP_USERNAME }}
          key: ${{ secrets.SSH_DEVELOP_KEY }}
          script: |
            if [ ! -d "wink-official-backend" ]; then
              echo "Error: wink-official-backend 폴더가 없습니다."
              exit 1
            fi

            if [ ! -d "deploy/config" ]; then
              echo "Error: deploy/config 폴더가 없습니다."
              exit 1
            fi

            cd wink-official-backend

            if [ "$(git branch --show-current)" != "develop" ]; then
              git checkout develop
            fi

            git pull origin develop

            docker compose pull
            docker compose down
            docker compose up -d
